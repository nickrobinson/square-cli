# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
env:
  - GO111MODULE=on
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    - go generate ./...
project_name: square
builds:
  - id: square-darwin
    binary: square
    env:
      - CGO_ENABLED=1
    main: ./cmd/square
    goos:
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/nickrobinson/square-cli/pkg/cmd.version={{.Version}}
  - id: square-linux
    binary: square
    env:
      - CGO_ENABLED=0
    main: ./cmd/square
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/nickrobinson/square-cli/pkg/cmd.version={{.Version}}
  - id: square-windows
    binary: square
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    main: ./cmd/square
    goos:
      - windows
    goarch:
      - amd64
      - 386
    ldflags:
      - -s -w -X github.com/nickrobinson/square-cli/pkg/cmd.version={{.Version}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
